of<br>class II-containing cytoplasmic vesicles along the actin cyto [...]","Serine/threonine-protein phosphatase 6 regulatory ankyrin repeat subunit A; Putative<br>regulatory subunit of protein phosphatase 6 (PP6) that may be involved in the recognition of<br>phosphoprotein substrates. Involved in the PP6-mediated dephosphorylation of NFKBIE opposing<br>its degradation in response to TNF-alpha. Selectively inhibits the phosphatase activity of<br>PPP1C. Targets PPP1C to modulate HNRPK phosphorylation; Ankyrin repeat domain containing","Transcription termination factor 1, mitochondrial; Transcription termination factor. Binds<br>to a 28 bp region within the tRNA(Leu(uur)) gene at a position immediately adjacent to and<br>downstream of the 16S rRNA gene; this region comprises a tridecamer sequence critical for<br>directing accurate termination. Binds DNA along the major grove and promotes DNA bending and<br>partial unwinding. Promotes base flipping. Transcription termination activity appears to be<br>polarized with highest specificity for transcripts initiated on the light strand; Belongs to<br>the mTERF family","Acyl-coenzyme A synthetase ACSM5, mitochondrial; Has medium-chain fatty acid:CoA ligase<br>activity with broad substrate specificity (in vitro). Acts on acids from C(4) to C(11) and<br>on the corresponding 3-hydroxy- and 2,3- or 3,4- unsaturated acids (in vitro) (By<br>similarity); Belongs to the ATP-dependent AMP-binding enzyme family","CX3C chemokine receptor 1; Receptor for the CX3C chemokine fractalkine (CX3CL1); binds to<br>CX3CL1 and mediates both its adhesive and migratory functions. Acts as coreceptor with CD4<br>for HIV-1 virus envelope protein (in vitro). Isoform 2 and isoform 3 seem to be more potent<br>HIV-1 coreceptors than isoform 1","P2Y purinoceptor 12; Receptor for ADP and ATP coupled to G-proteins that inhibit the<br>adenylyl cyclase second messenger system. Not activated by UDP and UTP. Required for normal<br>platelet aggregation and blood coagulation; P2Y receptors","Immunoglobulin superfamily member 6; V-set domain containing","Synapse differentiation-inducing gene protein 1; May regulate AMPA receptor content at<br>nascent synapses, and have a role in postsynaptic development and maturation; Belongs to the<br>CD225/Dispanin family","P2Y purinoceptor 13; Receptor for ADP. Coupled to G(i)-proteins. May play a role in<br>hematopoiesis and the immune system; P2Y receptors","Galactose-3-O-sulfotransferase 4; Catalyzes the transfer of sulfate to beta-1,3-linked<br>galactose residues in O-linked glycoproteins. Good substrates include asialofetuin,<br>Gal-beta-1,3-GalNAc and Gal-beta-1,3 (GlcNAc-beta-1,6)GalNAc; Sulfotransferases, membrane<br>bound","Sushi domain-containing protein 3; May play a role in breast tumorigenesis by promoting<br>estrogen-dependent cell proliferation, cell-cell interactions and migration; Sushi domain<br>containing","Alpha-2-macroglobulin; Is able to inhibit all four classes of proteinases by a unique<br>'trapping' mechanism. This protein has a peptide stretch, called the 'bait region' which<br>contains specific cleavage sites for different proteinases. When a proteinase cleaves the<br>bait region, a conformational change is induced in the protein which traps the proteinase.<br>The entrapped enzyme remains active against low molecular weight substrates (activity<br>against high molecular weight substrates is greatly reduced). Following cleavage in the bait<br>region, a thioester bond is hydrolyzed and mediates the c [...]","Suppressor of cytokine signaling 6; SOCS family proteins form part of a classical negative<br>feedback system that regulates cytokine signal transduction. May be a substrate recognition<br>component of a SCF-like ECS (Elongin BC-CUL2/5-SOCS-box protein) E3 ubiquitin-protein ligase<br>complex which mediates the ubiquitination and subsequent proteasomal degradation of target<br>proteins (By similarity). Regulates KIT degradation by ubiquitination of the<br>tyrosi  system development. May be<br>involved in the response to heart failure by elevating local creatine synthesis; Belongs to<br>the amidinotransferase family","Cytospin-B; Sperm antigen with calponin homology and coiled-coil domains 1","3-hydroxyisobutyryl-CoA hydrolase, mitochondrial; Hydrolyzes 3-hydroxyisobutyryl-CoA<br>(HIBYL-CoA), a saline catabolite. Has high activity toward isobutyryl-CoA. Could be an<br>isobutyryl-CoA dehydrogenase that functions in valine catabolism. Also hydrolyzes<br>3-hydroxypropanoyl-CoA","Mediator of RNA polymerase II transcription subunit 12-like protein; May be a component of<br>the Mediator complex, a coactivator involved in the regulated transcription of nearly all<br>RNA polymerase II-dependent genes. Mediator functions as a bridge to convey information from<br>gene-specific regulatory proteins to the basal RNA polymerase II transcription machinery.<br>Mediator is recruited to promoters by direct interactions with regulatory proteins and<br>serves as a scaffold for the assembly of a functional preinitiation complex with RNA<br>polymerase II and the general transcription factors (By [...]","Mitogen-activated protein kinase kinase kinase 5; Serine/threonine kinase which acts as an<br>essential component of the MAP kinase signal transduction pathway. Plays an important role<br>in the cascades of cellular responses evoked by changes in the environment. Mediates<br>signaling for determination of cell fate such as differentiation and survival. Plays a<br>crucial role in the apoptosis signal transduction pathway through mitochondria-dependent<br>caspase activation. MAP3K5/ASK1 is required for the innate immune response, which is<br>essential for host defense against a wide range of pathogens. Me [...]","Inactive N-acetylated-alpha-linked acidic dipeptidase-like protein 2; May be catalytically<br>inactive; Belongs to the peptidase M28 family. M28B subfamily","Cadherin like and PC-esterase domain containing 1","Multimerin-1; Carrier protein
