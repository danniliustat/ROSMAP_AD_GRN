y act by methylating HIV-1 TAR RNA;<br>Armadillo-like helical domain containing","DnaJ homolog subfamily C member 10; Endoplasmic reticulum disulfide reductase involved both in the<br>correct folding of proteins and degradation of misfolded proteins. Required for efficient folding of<br>proteins in the endoplasmic reticulum by catalyzing the removal of non-native disulfide bonds formed<br>during the folding of proteins, such as LDLR. Also involved in endoplasmic reticulum-associated<br>degradation (ERAD) by reducing incorrect disulfide bonds in misfolded glycoproteins recognized by<br>EDEM1. Interaction with HSPA5 is required its activity, not for the disulfide reductase activity,<br>[...]","Not identified in database","Not identified in database","Cold-inducible RNA-binding protein; Cold-inducible mRNA binding protein that plays a protective role<br>in the genotoxic stress response by stabilizing transcripts of genes involved in cell survival. Acts<br>as a translational activator. Seems to play an essential role in cold- induced suppression of cell<br>proliferation. Binds specifically to the 3'-untranslated regions (3'-UTRs) of stress-responsive<br>transcripts RPA2 and TXN. Acts as a translational repressor (By similarity). Promotes assembly of<br>stress granules (SGs), when overexpressed","Uridine phosphorylase 2; Catalyzes the reversible phosphorylytic cleavage of uridine and deoxyuridine<br>to uracil and ribose- or deoxyribose-1- phosphate. The produced molecules are then utilized as carbon<br>and energy sources or in the rescue of pyrimidine bases for nucleotide synthesis. Shows substrate<br>specificity and accept uridine, deoxyuridine, and thymidine as well as the two pyrimidine nucleoside<br>analogs 5-fluorouridine and 5-fluoro-2(')-deoxyuridine as substrates","Not identified in database","cAMP-dependent protein kinase inhibitor beta; Extremely potent competitive inhibitor of cAMP-dependent<br>protein kinase activity, this protein interacts with the catalytic subunit of the enzyme after the<br>cAMP-induced dissociation of its regulatory chains","L-dopachrome tautomerase; Catalyzes the conversion of L-dopachrome into 5,6-<br>dihydroxyindole-2-carboxylic acid (DHICA). Involved in regulating eumelanin and phaeomelanin levels;<br>Belongs to the tyrosinase family","Nuclear receptor-binding protein 2; May regulate apoptosis of neural progenitor cells during their<br>differentiation; Belongs to the protein kinase superfamily. Ser/Thr protein kinase family","Golgin subfamily A member 8B; May be involved in maintaining Golgi structure; Belongs to the GOLGA8<br>family","T-complex protein 1 subunit zeta-2; Molecular chaperone; assists the folding of proteins upon ATP<br>hydrolysis. Known to play a role, in vitro, in the folding of actin and tubulin (By similarity);<br>Chaperonins","Zinc finger protein 518A; May be involved in transcriptional regulation; Zinc fingers C2H2-type","Intraflagellar transport protein 27 homolog; Small GTPase-like component of the intraflagellar<br>transport (IFT) complex B that promotes the exit of the BBSome complex from cilia via its interaction<br>with ARL6. Not involved in entry of the BBSome complex into cilium. Prevents aggregation of GTP-free<br>ARL6. Required for hedgehog signaling. Forms a subcomplex within the IFT complex B with IFT25 (By<br>similarity)","Voltage-dependent L-type calcium channel subunit beta-1; The beta subunit of voltage-dependent calcium<br>channels contributes to the function of the calcium channel by increasing peak calcium current,<br>shifting the voltage dependencies of activation and inactivation, modulating G protein inhibition and<br>controlling the alpha-1 subunit membrane targeting","Inactive serine protease PAMR1; May play a role in regeneration of skeletal muscle; Belongs to the<br>peptidase S1 family","LETM1 domain-containing protein 1; Involved in tumorigenesis and may function as a negative regulator<br>of the p53/TP53; Solute carriers","Sodium/hydrogen exchange
