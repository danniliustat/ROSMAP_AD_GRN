NA. May act by methylating HIV-1 TAR RNA; Armadillo-like helical domain<br>containing","DnaJ homolog subfamily C member 10; Endoplasmic reticulum disulfide reductase involved both<br>in the correct folding of proteins and degradation of misfolded proteins. Required for<br>efficient folding of proteins in the endoplasmic reticulum by catalyzing the removal of<br>non-native disulfide bonds formed during the folding of proteins, such as LDLR. Also<br>involved in endoplasmic reticulum-associated degradation (ERAD) by reducing incorrect<br>disulfide bonds in misfolded glycoproteins recognized by EDEM1. Interaction with HSPA5 is<br>required its activity, not for the disulfide reductase activity, [...]","Not identified in database","Not identified in database","Cold-inducible RNA-binding protein; Cold-inducible mRNA binding protein that plays a<br>protective role in the genotoxic stress response by stabilizing transcripts of genes<br>involved in cell survival. Acts as a translational activator. Seems to play an essential<br>role in cold- induced suppression of cell proliferation. Binds specifically to the<br>3'-untranslated regions (3'-UTRs) of stress-responsive transcripts RPA2 and TXN. Acts as a<br>translational repressor (By similarity). Promotes assembly of stress granules (SGs), when<br>overexpressed","Uridine phosphorylase 2; Catalyzes the reversible phosphorylytic cleavage of uridine and<br>deoxyuridine to uracil and ribose- or deoxyribose-1- phosphate. The produced molecules are<br>then utilized as carbon and energy sources or in the rescue of pyrimidine bases for<br>nucleotide synthesis. Shows substrate specificity and accept uridine, deoxyuridine, and<br>thymidine as well as the two pyrimidine nucleoside analogs 5-fluorouridine and<br>5-fluoro-2(')-deoxyuridine as substrates","Not identified in database","cAMP-dependent protein kinase inhibitor beta; Extremely potent competitive inhibitor of<br>cAMP-dependent protein kinase activity, this protein interacts with the catalytic subunit of<br>the enzyme after the cAMP-induced dissociation of its regulatory chains","L-dopachrome tautomerase; Catalyzes the conversion of L-dopachrome into 5,6-<br>dihydroxyindole-2-carboxylic acid (DHICA). Involved in regulating eumelanin and phaeomelanin<br>levels; Belongs to the tyrosinase family","Nuclear receptor-binding protein 2; May regulate apoptosis of neural progenitor cells during<br>their differentiation; Belongs to the protein kinase superfamily. Ser/Thr protein kinase<br>family","Golgin subfamily A member 8B; May be involved in maintaining Golgi structure; Belongs to the<br>GOLGA8 family","T-complex protein 1 subunit zeta-2; Molecular chaperone; assists the folding of proteins<br>upon ATP hydrolysis. Known to play a role, in vitro, in the folding of actin and tubulin (By<br>similarity); Chaperonins","Zinc finger protein 518A; May be involved in transcriptional regulation; Zinc fingers<br>C2H2-type","Intraflagellar transport protein 27 homolog; Small GTPase-like component of the<br>intraflagellar transport (IFT) complex B that promotes the exit of the BBSome complex from<br>cilia via its interaction with ARL6. Not involved in entry of the BBSome complex into<br>cilium. Prevents aggregation of GTP-free ARL6. Required for hedgehog signaling. Forms a<br>subcomplex within the IFT complex B with IFT25 (By similarity)","Voltage-dependent L-type calcium channel subunit beta-1; The beta subunit of<br>voltage-dependent calcium channels contributes to the function of the calcium channel by<br>increasing peak calcium current, shifting the voltage dependencies of activation and<br>inactivation, modulating G protein inhibition and controlling the alpha-1 subunit membrane<br>targeting","Inactive serine protease PAMR1; May play a role in regeneration of skeletal muscle; Belongs<br>to the peptidase S1 family","LETM1 domain-containing protein 1; Involved in tumorigenesis and may function as a negative<br>regulator of the p53/TP53; Solute carriers","Sod
