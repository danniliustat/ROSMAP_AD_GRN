ranscription machinery that governs circadian rhythmicity and forms a critical negative limb of the<br>circadian clock by directly repressing the expression of core clock components ARNTL/BMAL1 and CLOCK.<br>Also regulates genes involved in metabolic functions, including lipid metabolism and the inflammatory<br>response. Acts as a receptor for heme which stimulates its interaction with the NCOR1/HDAC3 co [...]","cAMP-specific 3',5'-cyclic phosphodiesterase 4D; Hydrolyzes the second messenger cAMP, which is a key<br>regulator of many important physiological processes; Belongs to the cyclic nucleotide<br>phosphodiesterase family. PDE4 subfamily","Not identified in database","PR domain-containing protein 11; May be involved in transcription regulation; Belongs to the class<br>V-like SAM-binding methyltransferase superfamily","Peroxisome proliferator-activated receptor gamma; Nuclear receptor that binds peroxisome proliferators<br>such as hypolipidemic drugs and fatty acids. Once activated by a ligand, the nuclear receptor binds to<br>DNA specific PPAR response elements (PPRE) and modulates the transcription of its target genes, such<br>as acyl-CoA oxidase. It therefore controls the peroxisomal beta-oxidation pathway of fatty acids. Key<br>regulator of adipocyte differentiation and glucose homeostasis. ARF6 acts as a key regulator of the<br>tissue-specific adipocyte P2 (aP2) enhancer. Acts as a critical regulator of gut ho [...]","Unconventional myosin-Ie; Myosins are actin-based motor molecules with ATPase activity. Unconventional<br>myosins serve in intracellular movements. Their highly divergent tails bind to membranous<br>compartments, which are then moved relative to actin filaments. Binds to membranes containing anionic<br>phospholipids via its tail domain. Required for normal morphology of the glomerular basement membrane,<br>normal development of foot processes by kidney podocytes and normal kidney function. In dendritic<br>cells, may control the movement of class II-containing cytoplasmic vesicles along the actin cyto [...]","Serine/threonine-protein phosphatase 6 regulatory ankyrin repeat subunit A; Putative regulatory<br>subunit of protein phosphatase 6 (PP6) that may be involved in the recognition of phosphoprotein<br>substrates. Involved in the PP6-mediated dephosphorylation of NFKBIE opposing its degradation in<br>response to TNF-alpha. Selectively inhibits the phosphatase activity of PPP1C. Targets PPP1C to<br>modulate HNRPK phosphorylation; Ankyrin repeat domain containing","Transcription termination factor 1, mitochondrial; Transcription termination factor. Binds to a 28 bp<br>region within the tRNA(Leu(uur)) gene at a position immediately adjacent to and downstream of the 16S<br>rRNA gene; this region comprises a tridecamer sequence critical for directing accurate termination.<br>Binds DNA along the major grove and promotes DNA bending and partial unwinding. Promotes base<br>flipping. Transcription termination activity appears to be polarized with highest specificity for<br>transcripts initiated on the light strand; Belongs to the mTERF family","Acyl-coenzyme A synthetase ACSM5, mitochondrial; Has medium-chain fatty acid:CoA ligase activity with<br>broad substrate specificity (in vitro). Acts on acids from C(4) to C(11) and on the corresponding<br>3-hydroxy- and 2,3- or 3,4- unsaturated acids (in vitro) (By similarity); Belongs to the ATP-dependent<br>AMP-binding enzyme family","CX3C chemokine receptor 1; Receptor for the CX3C chemokine fractalkine (CX3CL1); binds to CX3CL1 and<br>mediates both its adhesive and migratory functions. Acts as coreceptor with CD4 for HIV-1 virus<br>envelope protein (in vitro). Isoform 2 and isoform 3 seem to be more potent HIV-1 coreceptors than<br>isoform 1","P2Y purinoceptor 12; Receptor for ADP and ATP coupled to G-proteins that inhibit the adenylyl cyclase<br>second messenger system. Not activated by UDP and UTP. Required for normal platelet aggregation and<br>blood coagulation; P2Y receptors","Immunoglobulin superfamily member 6; V-set domain containing","Synapse differentiation-inducing gene protein 1; May regulate AMPA receptor content at nascent<br>synapses, and have a role in postsynaptic development and maturation; Belongs to the CD225/Dispanin<br>family","P2Y purinoceptor 13; Receptor for ADP. Coupled to G(i)-proteins. May play a role in hematopoiesis and<br>the immune system; P2Y receptors","Galactose-3-O-sulfotransferase 4; Catalyzes the transfer of sulfate to beta-1,3-linked galactose<br>residues in O-linked glycoproteins. Good substrates include asialofetuin, Gal-beta-1,3-GalNAc and<br>Gal-beta-1,3 (GlcNAc-beta-1,6)GalNAc; Sulfotransferases, membrane bound","Sushi domain-containing protein 3; May play a role in breast tumorigenesis by promoting<br>estrogen-dependent cell proliferation, cell-cell interactions and migration; Sushi domain containing","Alpha-2-macroglobulin; Is able to inhibit all four classes of proteinases by a unique 'trapping'<br>mechanism. This protein has a peptide stretch, called the 'bait region' which contains specific<br>cleavage sites for different proteinases. When a proteinase cleaves the bait region, a conformational<br>change is induced in the protein which traps the proteinase. The entrapped enzyme remains active<br>against low molecular weight substrates (activity against high molecular weight substrates is greatly<br>reduced). Following cleavage in the bait region, a thioester bond is hydrolyzed and mediates the c<br>[...]","Suppressor of cytokine signaling 6; SOCS family proteins form part of a classical negative feedback<br>system that regulates cytokine signal transduction. May be a substrate recognition component of a<br>SCF-like ECS (Elongin BC-CUL2/5-SOCS-box protein) E3 ubiquitin-protein ligase complex which mediates<br>the ubiquitination and subsequent proteasomal degradation of target proteins (By similarity).<br>Regulates KIT degradation by ubiquitination of the tyrosine-phosphorylated receptor; SH2 domain<br>containing","Leukocyte immunoglobulin-like receptor subfamily B member 4; Receptor for class I MHC antigens.<br>Recognizes a broad spectrum of HLA-A, HLA-B, HLA-C and HLA-G alleles. Involved in the down-regulation<br>of the immune response and the development of tolerance, e.g. towards transplants. Interferes with<br>TNFRSF5- signaling and NF-kappa-B up-regulation. Inhibits receptor-mediated phosphorylation of<br>cellular proteins and mobilization of intracellular calcium ions; CD molecules","Calcium-transporting ATPase type 2C member 1; This magnesium-dependent enzyme catalyzes the hydrolysis<br>of ATP coupled with the transport of the calcium; Belongs to the cation transport ATPase (P-type) (TC<br>3.A.3) family. Type IIA subfamily","Interleukin-6 receptor subunit beta; Signal-transducing molecule. The receptor systems for IL6, LIF,<br>OSM, CNTF, IL11, CTF1 and BSF3 can utilize IL6ST for initiating signal transmission. Binding of IL6 to<br>IL6R induces IL6ST homodimerization and formation of a high-affinity receptor complex, which activates<br>Janus kinases. That causes phosphorylation of IL6ST tyrosine residues which in turn activates STAT3.<br>Mediates signals which regulate immune response, hematopoiesis, pain control and bone metabolism (By<br>similarity). Has a role in embryonic development (By similarity). Does not bind IL6 [...]","Sestrin-3; May function as an intracellular leucine sensor that negatively regulates the TORC1<br>signaling pathway. May also regulate the insulin-receptor signaling pathway through activation of<br>TORC2 (By similarity). This metabolic regulator may also play a role in protection against oxidative<br>and genotoxic stresses (By similarity)","Glycine amidinotransferase, mitochondrial; Catalyzes the biosynthesis of guanidinoacetate, the<br>immediate precursor of creatine. Creatine plays a vital role in energy metabolism in muscle tissues.<br>May play a role in embryonic and central nervous system development. May
